<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout.html}">
<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col-lg-2"></div>
        <div class="col-lg-6">
            <form action="/article/register" method="post" th:object="${articleDTO}">
                <h2>게시글 추가</h2>
                <div>
                    <div class="mt-3 mb-3">
                        <label class="form-label" for="title">제목 : </label>
                        <input type="text" class="form-control" id="title" name="title" th:field="*{title}">
                    </div>
                    <p class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
                    <div class="mb-3">
                        <label class="form-label" for="content">내용 : </label>
                        <textarea class="form-control" rows="5" id="content" name="content" th:field="*{content}"></textarea>
                    </div>
                    <p class="text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></p>
                </div>
                <button type="submit" class="btn btn-primary">등록</button>
                <button type="reset" class="btn btn-secondary">다시작성</button>
            </form>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
</body>
</html>
